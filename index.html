<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
</head>

<body style="background-color: grey; color: #fff;">
  <main>
    <div class="rps">
      <h1>Rock Paper Scissors</h1>
      <div class="score">
        <div class="player-score">Player: 0</div>
        <div class="computer-score">Computer: 0</div>
      </div>
      <div class="game-over"></div>
      <p class="choose-your-move">Choose your move</p>
      <div class="player-move">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
      </div>
      <div class="round-winner"></div>
    </div>
  </main>
</body>

</html>
